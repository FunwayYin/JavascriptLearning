<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style type="text/css">
        body>div{
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }
    </style>
</head>
<body>

<div id="example-1">
    <input v-model="message" placeholder="edit me">
    <p>Message is: {{ message }}</p>
</div>

<div id="example-2">
    <p><span>Multiline message is:</span></p>
    <p style="white-space: pre-line;">{{ message }}</p>
    <textarea v-model="message" placeholder="add multiple lines"></textarea>
</div>

<div id="example-3">
    <p>
        <label for="jack">Jack</label>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    </p>
    <p>
        <label for="john">John</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
    </p>
    <p>
        <label for="mike">Mike</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    </p>
    <p>
        Checked names: {{ checkedNames }}
    </p>
</div>

<div id="example-4">
    <p>
        <label>
            <input type="radio" id="one" value="One" v-model="picked">One
        </label>
    </p>
    <p>
        <label>
            <input type="radio" id="two" value="Two" v-model="picked">Two
        </label>
    </p>
    <p>
        Picked: {{ picked }}
    </p>
</div>

<div id="example-5">
    <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
    <br/>
</div>

<div id="example-6">
    <select v-model="selected" multiple style="width: 50px;">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
    <br/>
</div>

<div id="example-7">
    <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>

<div id="example-8">

    <input type="checkbox" v-model="toggle" true-value="yes"  false-value="no">
    <span>toggle: {{ toggle }}</span>
    <br>

    <input type="radio" v-model="pick"  v-bind:value="a">
    <input type="radio" v-model="pick"  v-bind:value="b">
    <input type="radio" v-model="pick"  v-bind:value="c">
    <span>pick: {{ pick }}</span>
    <br>

    <select v-model="selected">
        <option v-bind:value="{ number: 123 }">123</option>
        <option v-bind:value="{ number: 456 }">456</option>
        <option v-bind:value="{ number: 789 }">789</option>
    </select>
    <span>selected.number: {{ selected.number }}</span>

    <!-- 在“change”时而非“input”时更新 -->
    <input v-model.lazy="msg" >
    <input v-model.number="age" type="number" >
</div>

<script type="application/javascript">

    var example1 = new Vue({
        el: '#example-1',
        data: {
            message: ""
        }
    });

    var example2 = new Vue({
        el: '#example-2',
        data: {
            message: ""
        }
    });

    var example3 = new Vue({
        el: '#example-3',
        data: {
            checkedNames: []
        }
    });

    var example4 = new Vue({
        el: '#example-4',
        data: {
            picked: ''
        }
    })

    var example5 = new Vue({
        el: '#example-5',
        data: {
            selected: ''
        }
    });

    var example6 = new Vue({
        el: '#example-6',
        data: {
            selected: []
        }
    });

    var example7 = new Vue({
        el: '#example-7',
        data: {
            selected: 'A',
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        }
    });

    var example8 = new Vue({
        el: '#example-8',
        data: {
            a:123,
            b:456,
            c:789,
            toggle : 'yes',
            pick:'',
            selected:{},
            msg:"",
            age:0
        }
    });

</script>

</body>
</html>
