<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflect</title>
</head>
<body>

    <script type="application/javascript">

        // 老写法
        try {
            Object.defineProperty(target, property, attributes);
            // success
        } catch (e) {
            // failure
        }

        // 新写法
        if (Reflect.defineProperty(target, property, attributes)) {
            // success
        } else {
            // failure
        }

    </script>

</body>
</html>
